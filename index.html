<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vāstrāmāya</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .owner {
      font-size: 12px;
      color: #ddd;
    }
    .big-paragraph {
      padding: 20px;
      text-align: center;
      font-size: 18px;
    }
    .sections {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .section {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }
    footer a {
      color: white;
      text-decoration: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vāstrāmāya</div>
    <div class="owner">Owner: MR. DEVESH</div>
  </header>

  <div class="big-paragraph">
    Welcome to Vāstrāmāya — a home of elegance. Shop exclusive men’s, women’s and children’s ethnic wear and jewelry collections handcrafted with tradition and style.
  </div>

  <div class="sections">
    <a href="men.html" class="section">Men</a>
    <a href="women.html" class="section">Women</a>
    <a href="jewelry.html" class="section">Jewelry</a>
    <a href="children.html" class="section">Children</a>
  </div>

  <footer>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
    <a href="vstrmy-admin.html">Admin</a>
  </footer>
</body>
</html>
