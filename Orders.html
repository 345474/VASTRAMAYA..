<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - Vāstrāmāya</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff; padding: 30px; }
    .order-box { border: 1px solid #ccc; padding: 20px; border-radius: 15px; max-width: 400px; margin: auto; background: #f9f9f9; }
    footer { position: fixed; bottom: 0; left: 0; right: 0; background: #111; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <h1>Your Order Details</h1>
  <div class="order-box" id="orderBox"></div>

  <footer>
    <a href="index.html" style="color:white;">Home</a> |
    <a href="cart.html" style="color:white;">Cart</a>
  </footer>

  <script>
    const order = JSON.parse(localStorage.getItem('orderInfo'));
    const box = document.getElementById('orderBox');
    if (order) {
      box.innerHTML = `
        <p><strong>Name:</strong> ${order.name}</p>
        <p><strong>Mobile:</strong> ${order.mobile}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p style="color: green;"><strong>Status:</strong> Order Received ✅</p>
      `;
    } else {
      box.innerHTML = "<p>No order found.</p>";
    }
  </script>
</body>
</html>
